name: CI - Test and Validate

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_test_password
          MYSQL_DATABASE: salon_app_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Installing pymysql explicitly to ensure connection string works
        pip install pytest pytest-cov flake8 black safety pymysql cryptography
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --- DATABASE SETUP ---
    
    - name: Wait for MySQL to be ready
      run: |
        echo "‚è≥ Waiting for MySQL port..."
        # Simple wait for port to be open since Service Health check handles the heavy lifting
        timeout 60s bash -c 'until echo > /dev/tcp/127.0.0.1/3306; do sleep 1; done'
        echo "‚úì MySQL port is open!"

    - name: Verify database exists
      run: |
        echo "üîç Verifying database exists..."
        # Attempt to connect using the mysql client
        mysql -h 127.0.0.1 -P 3306 -u root -proot_test_password -e "SHOW DATABASES LIKE 'salon_app_test';"

    # --- QUALITY CHECKS ---
    
    - name: Check code formatting (Black)
      run: black --check app/ main.py
      continue-on-error: true

    - name: Run linting (Flake8)
      run: |
          # Stop build on syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check style violations but continue on error
          flake8 . --count --statistics || true

    # --- TESTING ---

    - name: Run tests with pytest
      env:
        MYSQL_PUBLIC_URL: mysql+pymysql://root:root_test_password@127.0.0.1:3306/salon_app_test
        FLASK_ENV: testing
        TESTING: 'True'
        SECRET_KEY: test_secret_key
        AWS_ACCESS_KEY_ID: test_key
        AWS_SECRET_ACCESS_KEY: test_secret
        AWS_REGION: us-east-1
        S3_BUCKET_NAME: test-bucket
        S3_BASE_URL: https://test-bucket.s3.amazonaws.com
        SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:root_test_password@127.0.0.1:3306/salon_app_test
        SQLALCHEMY_TRACK_MODIFICATIONS: 'False'
      run: |
        echo "üß™ Running test suite..."
        # REMOVED "|| true" so the build actually fails if tests fail
        pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term

    - name: Debug Database on Failure
      if: failure() # This step runs ONLY if the previous steps failed
      env:
        SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:root_test_password@127.0.0.1:3306/salon_app_test
      run: |
        echo "‚ö†Ô∏è Tests failed - Inspecting Database..."
        python -c "
        from sqlalchemy import create_engine, inspect
        import os
        
        try:
            uri = os.environ.get('SQLALCHEMY_DATABASE_URI')
            engine = create_engine(uri)
            inspector = inspect(engine)
            print(f'Tables in database: {inspector.get_table_names()}')
        except Exception as e:
            print(f'Error connecting to DB: {e}')
        "

    # --- REPORTING ---

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage.xml

    - name: Display test summary
      if: always()
      run: |
        echo "üìä Test Summary:"
        if [ -f coverage.xml ]; then
          python -c "
        import xml.etree.ElementTree as ET
        try:
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            coverage = float(root.attrib.get('line-rate', 0)) * 100
            print(f'Code coverage: {coverage:.1f}%')
        except Exception as e:
            print(f'Could not parse coverage: {e}')
        "
        else
            echo "No coverage report found."
        fi