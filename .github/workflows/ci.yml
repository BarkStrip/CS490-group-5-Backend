name: CI - Test and Validate

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: salon_app_test
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 black safety pymysql cryptography
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --- DATABASE SETUP ---
    - name: Wait for MySQL to be ready
      run: |
        echo "‚è≥ Waiting for MySQL port..."
        timeout 60s bash -c 'until echo > /dev/tcp/127.0.0.1/3306; do sleep 1; done'
        echo "‚úì MySQL port is open!"

    - name: Verify database exists
      run: |
        echo "üîç Verifying database exists..."
        mysql -h 127.0.0.1 -P 3306 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} \
          -e "SHOW DATABASES LIKE 'salon_app_test';"

    # --- QUALITY CHECKS ---
    - name: Check code formatting (Black)
      run: black --check app/ main.py
      continue-on-error: true

    - name: Run linting (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --statistics || true

    # --- DB SCHEMA CREATION ---
    - name: Initialize database schema (db.create_all)
      env:
        SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3306/salon_app_test
        FLASK_ENV: testing
        TESTING: 'True'
        SECRET_KEY: test_secret_key
      run: |
        echo "üì¶ Creating all database tables..."
        python - << 'EOF'
        import sys
        import os
        
        # Add current directory to python path so it finds main.py
        sys.path.append(os.getcwd())
        
        try:
            # CORRECTION: Importing from 'main', not 'app'
            from main import create_app
            # CORRECTION: Importing db from extensions based on your previous logs
            from app.extensions import db
            # Import models to ensure they are registered
            import app.models

            app = create_app()
            with app.app_context():
                db.create_all()
                print("‚úì Tables created successfully.")
                print(f"  Tables: {list(db.metadata.tables.keys())}")
        except ImportError as e:
            print(f"‚ùå Import Error: {e}")
            # Debugging help: print where python is looking
            print(f"Current Directory: {os.getcwd()}")
            print(f"Directory Contents: {os.listdir()}")
            sys.exit(1)
        except Exception as e:
            print(f"‚ùå Error: {e}")
            sys.exit(1)
        EOF

    # --- TESTING ---
    - name: Run tests with pytest
      env:
        MYSQL_PUBLIC_URL: mysql+pymysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3306/salon_app_test
        FLASK_ENV: testing
        TESTING: 'True'
        SECRET_KEY: test_secret_key
        AWS_ACCESS_KEY_ID: test_key
        AWS_SECRET_ACCESS_KEY: test_secret
        AWS_REGION: us-east-1
        S3_BUCKET_NAME: test-bucket
        S3_BASE_URL: https://test-bucket.s3.amazonaws.com
        SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3306/salon_app_test
        SQLALCHEMY_TRACK_MODIFICATIONS: 'False'
      run: |
        echo "üß™ Running test suite..."
        pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term

    - name: Debug Database on Failure
      if: failure()
      env:
        SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3306/salon_app_test
      run: |
        echo "‚ö†Ô∏è Tests failed - Inspecting Database..."
        python - << 'EOF'
        from sqlalchemy import create_engine, inspect
        import os

        try:
            uri = os.environ.get('SQLALCHEMY_DATABASE_URI')
            engine = create_engine(uri)
            inspector = inspect(engine)
            print(f"Tables in database: {inspector.get_table_names()}")
        except Exception as e:
            print(f"Error connecting to DB: {e}")
        EOF

    # --- REPORTING ---
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage.xml

    - name: Display test summary
      if: always()
      run: |
        echo "üìä Test Summary:"
        if [ -f coverage.xml ]; then
          python - << 'EOF'
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              coverage = float(root.attrib.get('line-rate', 0)) * 100
              print(f"Code coverage: {coverage:.1f}%")
          except Exception as e:
              print(f"Could not parse coverage: {e}")
          EOF
        else
          echo "No coverage report found."
        fi